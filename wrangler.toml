name = "exercisenow"
compatibility_date = "2025-12-18"

[assets]
directory = "./dist"
not_found_handling = "single-page-application"
# Add this to your existing wrangler.toml
[[kv_namespaces]]
binding = "WORKOUTS_KV"
id = "your-kv-namespace-id"  # You'll get this from Cloudflare dashboard

[[d1_databases]]
binding = "DB"
database_name = "fitness-tracker"
database_id = "your-d1-database-id"  # You'll get this from Cloudflare dashboard
